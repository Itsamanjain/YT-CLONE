<!DOCTYPE html>
<html>
<head>
	<title>YouTube Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="header-left">
			<img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
		</div>
		<div class="header-center">
			<input type="text" placeholder="Search">
			<button>Search</button>
		</div>
		<div class="header-right">
			<button>Sign In</button>
		</div>
	</header>

	<div class="main-content">
		<div class="sidebar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Trending</a></li>
				<li><a href="#">Subscriptions</a></li>
				<li><a href="#">Library</a></li>
			</ul>
		</div>

		<div class="video-section">
			<div class="video-thumbnail">
				<img src="https://i.ytimg.com/vi/Bey4XXJAqS8/maxresdefault.jpg" alt="Video Thumbnail">
			</div>
			<div class="video-info">
				<h2>Video Title</h2>
				<p>Channel Name</p>
				<p>Number of Views - Date Published</p>
				<p>Video Description</p>
			</div>
		</div>
	</div>

	<footer>
		<p>Copyright Â© Aman
	</footer>
</body>
</html>
